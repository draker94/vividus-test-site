<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show alert before window closing</title>
</head>
<body>
<h3>Click anywhere (for example <a href="javascript:void()">here</a>) and this page will show an alert box before trying to close or reload.</h3>
    <script>
        window.onbeforeunload=function() {
             return "Are you sure you want to leave this page?";
        }
    </script>
</body>
</html>
